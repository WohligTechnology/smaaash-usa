<div class="stars deals2">

<div class="backg">
    <div class="container">
      <h2 class="nav-name center">media</h2>
    </div>

  </div>
<div class="forms brand-blue" >
    <div class="container">
      <div class="search-green">
        <input type="text" class="form-control" placeholder="Search" ng-model="mediaObject.search" ng-change="fetchSearchedData()">
        <div class="microscope ">
          <img src="img/new/bino.png" class="img-responsive" alt="" >
        </div>
      </div>

      <!-- <div class="game-type inline-block">
        <a href=""><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        <select class="form-control" ng-model="mediaObject.city" ng-change="fetchSearchedData()">

               <option ng-repeat="data in allCity" value="{{data._id}}">{{data.name}}</option>
              </select>
      </div> -->


    </div>

  </div>
  <div class="new" >
    <div class="container">

      <h3 class="uppercase" ng-if="mediagallery.length>0">media</h3>
      <h4 ng-if="mediagallery.length === 0" class="text-center">Loading ...</h4>
      <div class="row" ng-repeat="data in mediagallery">

        <!-- <div ng-if="notAvailable" class="text-center">Nothing Available</div> -->
        <div class="col-md-4 col-sm-4" ng-repeat="d in data">
          <div class="karting-championship">
            <div class="brand-blue relative pointer">
              <img ng-src="{{d.image|uploadpath}}" class="img-responsive" alt="">
              <a href="" class="pink-button" ng-if="d.url"><img src="img/home/button.png" class="img-responsive" alt=""></a>
            </div>
            <div class="new-detail">
              <div class="views inline-block" >
                <button class="uppercase bluey">
                  <a href="{{d.externalLink}}" target="_blank" >view
                    </a></button>
              </div>
              <!--fancybox-box href="{{d.image|uploadpath}}"-->
              <h3 class="margin0 bluey">{{d.title}}</h3>
            <p ng-bind-html="d.text | htmlToPlaintext"></p>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="loading" >
    <p class=" load-more text-center margin0 pointer" ng-click="fetchData()" ng-if="noviewmore && mediagallery.length>0">Load More...</p>

  </div>

  </div>
